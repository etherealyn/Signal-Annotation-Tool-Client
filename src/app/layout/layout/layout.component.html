<clr-main-container>
  <app-header></app-header>

  <div class="content-container">
    <div class="content-area">
      <ng-content></ng-content>
    </div>

    <clr-vertical-nav *ngIf="verticalNavVisible"
                      [clrVerticalNavCollapsible]="true"
                      [(clrVerticalNavCollapsed)]="verticalNavCollapsed"
                      [ngStyle]="getWidth()">

      <clr-tree-node *ngFor="let directory of getRootDirectory()">
        <clr-icon [attr.shape]="directory.icon"></clr-icon>
        {{directory.name}}
        <ng-template [(clrIfExpanded)]="directory.expanded">
          <clr-tree-node *ngFor="let file of directory.files">
            <button
              (click)="openFile(directory.name, file.name)"
              class="clr-treenode-link"
              [class.active]="file.active">
              <clr-icon [attr.shape]="file.icon"></clr-icon>
              {{file.name}}
            </button>
          </clr-tree-node>
        </ng-template>
      </clr-tree-node>

    </clr-vertical-nav>
  </div>

</clr-main-container>
