<clr-checkbox-wrapper *ngFor="let c of classes; let i = index">
  <input id='annotation-checkbox-{{i}}' type="checkbox" clrCheckbox
         [checked]="c.buttonChecked"
         (change)='onChange(c)'/>
  <label for='annotation-checkbox-{{i}}'>{{c.name}}</label>
</clr-checkbox-wrapper>

<div *ngFor="let c of classes">
  {{c.name}}
  <div *ngFor="let s of c.series">
    {{s.startTime}} {{s.endTime}}
  </div>
</div>

<app-timeline></app-timeline>
