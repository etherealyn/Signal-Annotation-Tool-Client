<as-split direction="vertical">
  <!-- vertical split start-->
  <as-split-area size="90">
    <div class="container">
      <div class="split-example">
        <!-- horizontal split start-->
        <as-split [direction]="direction">
          <as-split-area size="50">
            <app-videogrid [videos]="videos" (playerReady)='onPlayerReady($event)'></app-videogrid>
            <!--<p *ngIf="isEmpty(videos)" class="no-data">Start by uploading some videos.</p>-->
          </as-split-area>
          <!-- horizontal split center-->
          <as-split-area size="50">
            <!--<p *ngIf="isEmpty(classes)" class="no-data">And creating some labels.</p>-->
            <app-recorder [labellingClasses]="classes"></app-recorder>
          </as-split-area>
        </as-split>
        <!-- horizontal split end-->
      </div>
      <br>
    </div>
  </as-split-area>
  <!-- vertical split center-->
  <as-split-area size="10">
    <div class="btns">
      <button class="btn btn-primary" (click)="onPlay()"> Play</button>
      <button class="btn btn-primary-outline" (click)="onPause()">Pause</button>
      <button class="btn btn-danger" (click)="onClear()">Clear Labels</button>
      <button class="btn btn-primary-outline">Undo</button>
      <button class="btn btn-primary-outline">Redo</button>
      <button class="btn btn-warning"
              (click)="direction = (direction === 'horizontal') ? 'vertical' : 'horizontal'">{{ 'Toggle direction: "' + direction + '"' }}</button>
    </div>
  </as-split-area>
  <!-- vertical split end-->
</as-split>
