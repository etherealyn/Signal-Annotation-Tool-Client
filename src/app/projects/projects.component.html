<div class="content-container">
  <div class="content-area">
    <app-project-form></app-project-form>

    <clr-datagrid>
      <clr-dg-column>Title</clr-dg-column>
      <clr-dg-column>Last Modification</clr-dg-column>

      <clr-dg-row *ngFor="let project of projects">
        <clr-dg-cell>{{project.title}}</clr-dg-cell>
        <clr-dg-cell>{{project.modified | date}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>{{projects.length}} project{{projects.length === 1 ? "" : "s"}}</clr-dg-footer>
    </clr-datagrid>
  </div>
  <app-sidebar class="sidenav"></app-sidebar>
</div>
